{% extends 'base.html' %}
{% block content %}

<h1 align="center">Pull up Counter</h1>

<div align="center">
<form action="/add/" method="POST">{% csrf_token %}
    <input type="number" placeholder="how many Pullups" name="reps">
    <select name="typeofexercise" id="" method="POST">
        <option value="pullup">pullups</option>
        <option value="pushup">pushups</option>
        <option value="row">rows</option>
        <option value="squat">squats</option>
    </select>
    <input type="submit" value="submit">
</form>
</div>



<p align="center">Total: {{ pullups }} pullups</p>

{% endblock %}
